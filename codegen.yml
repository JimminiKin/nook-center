overwrite: true
schema: "schema/schema.graphql"
generates:
  src/generated/graphql.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
  src/generated/common/graphql.ts:
    plugins:
      - "typescript"
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .tsx
      baseTypesPath: "generated/common/graphql.ts"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      nonOptionalTypename: true
      avoidOptionals: true
    documents:
      - "src/**/*.graphql"
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
  src/generated/server/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add: "import { DeepPartial } from 'utility-types';"
    config:
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
  ./graphql.schema.json:
    plugins:
      - "introspection"
