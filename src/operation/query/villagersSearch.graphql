query villagersSearch($search: VillagerSearchInput!, $start: Int = 20, $after: String) {
	villagers(search: $search, start: $start, after: $after) @connection(key: "villagers", filter: ["search"]) {
		__typename
		edges {
			cursor
			node {
				...VillagerCard
			}
		}
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
			count
		}
	}
}
