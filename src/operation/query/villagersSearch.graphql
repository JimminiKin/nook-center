query villagersSearch(
  $search: VillagerSearchInput!
  $start: Int = 20
  $after: String
  $villageState: VillageStateInput
) {
  villagers(search: $search, start: $start, after: $after)
    @connection(key: "villagers", filter: ["search"]) {
    __typename
    edges {
      cursor
      node {
        id
        name
        frName
        gender
        picture {
          thumb
          medium
          full
        }
        nookiPediaPage
        species
        personality
        starSign
        description
        saying
        randomIslandSpawnProbability
        campsiteProbability(villageState: $villageState)
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
