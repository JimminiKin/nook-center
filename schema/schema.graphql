type Query {
  villager(villagerId: ID!): Villager
  villagers(
    start: Int = 20
    after: String
    search: VillagerSearchInput
  ): VillagersResultConnection!
  island(islandId: ID!): Island
  islands(search: IslandSearchInput!): [Island!]!
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

input VillageStateInput {
  currentVillagers: [ID!]!
  pastVillagers: [ID!]!
  pastCampers: [ID!]!
}

type VillagersResultConnection {
  edges: [VillagersResultEdge!]!
  pageInfo: PageInfo!
}

type VillagersResultEdge {
  cursor: String!
  node: Villager!
}

input VillagerSearchInput {
  text: String
  personality: Personality
  species: Species
  gender: Gender
  starSign: StarSign
}

input IslandSearchInput {
  treesBadSpecial: Boolean
  treesGoodSpecial: Boolean
  flowersBadSpecial: Boolean
  flowersGoodSpecial: Boolean
  rocksBadSpecial: Boolean
  rocksGoodSpecial: Boolean
  insectsBadSpecial: Boolean
  insectsGoodSpecial: Boolean
  fishesBadSpecial: Boolean
  fishesGoodSpecial: Boolean
}

type Picture {
  thumb: String!
  medium: String!
  full: String!
}

type Villager implements Node {
  id: ID!
  name: String!
  frName: String!
  # translation: Translations
  gender: Gender!
  picture: Picture
  nookiPediaPage: String!
  species: Species!
  personality: Personality!
  starSign: StarSign!
  birthday: String!
  description: String!
  saying: String!
  randomIslandSpawnProbability: Float!
  campsiteProbability(villageState: VillageStateInput): Float
  # congeners: [Villager]!
  # getsAlong: [Villager]!
}

type Island {
  id: ID!
  name: String!
  picture: String!
  maxOneDailyVisit: Boolean!
  probability: Float!
  requirements: String
  description: String!
  trees: String!
  treesBadSpecial: Boolean!
  treesGoodSpecial: Boolean!
  flowers: String!
  flowersBadSpecial: Boolean!
  flowersGoodSpecial: Boolean!
  rocks: String!
  rocksBadSpecial: Boolean!
  rocksGoodSpecial: Boolean!
  insects: String!
  insectsBadSpecial: Boolean!
  insectsGoodSpecial: Boolean!
  fishes: String!
  fishesBadSpecial: Boolean!
  fishesGoodSpecial: Boolean!
}

